<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <title>TodoApp</title>
</head>
<body>
    <div style="margin-top: 100px;" class="container">
        <h3>Todo List</h3>
        <hr>
        <form action="/add" method="post">
            <div class="form-group">
                <label for="exampleInput">Todo Başlık</label>
                <input type="text" class="form-control" id="exampleInput" name="title" placeholder="Başlık" required>
            </div>
            <button type="submit" class="btn btn-dark">Kaydet</button>
        </form>
        <hr>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">Todo Başlık</th>
                <th scope="col">Durum</th>
                <th scope="col">Durum Güncelle</th>
                <th scope="col">Sil</th>
              </tr>
            </thead>
            <tbody>
              {% for t in todos %}
               
              <tr>
                <th scope="row">{{t.id}}</th>
                <td>{{t.title}} </td>
                {% if t.complete==False %}
                <td>Tamamlanmadı</td>
                {% else %}
                <td>Tamamlandı</td>
                {% endif %}
                <td><a href="/complete/{{t.id}}">Değiştir</a></td>
                <td><a href="/delete/{{t.id}}">Sil</a></td>

              </tr>
              
              {% endfor %}
            </tbody>
          </table>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
